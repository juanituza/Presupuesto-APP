<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--CSS Files -->
    <link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

    <!--fontawesome Files -->
    <link
      href="css/fontawesome/css/fontawesome.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="css/fontawesome/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="css/img/icono.png" rel="icon" />
    <title>Presupuesto</title>
  </head>
  <body onload="cargarApp()">
    <div class="cabecero">
      <div class="presupuesto">
        <div class="presupuesto_titulo ">Presupuesto Disponible</div>
        <div class="presupuesto_valor " id="presupuesto"></div>
        <div class="presupuesto_ingreso limpiarEstilos shadow">
          <div class="presupuesto_ingreso--texto">Ingresos</div>
          <div class="derecha limpiarEstilos">
            <div class="presupuesto_ingreso--valor" id="ingresos">+400</div>
            <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
          </div>
        </div>
        <div class="presupuesto_egreso limpiarEstilos shadow">
          <div class="presupuesto_egreso--texto ">Egresos</div>
          <div class="derecha limpiarEstilos">
            <div class="presupuesto_egreso--valor" id="egresos">- 1,900.00</div>
            <div class="presupuesto_egreso--porcentaje" id="porcentaje">45%</div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <form action="" id="forma">
        <div class="agregar">
          <div class="agregar-contenedor">
            <select name="tipo" id="tipo" class="agregar_tipo">
              <option value="ingreso" selected>Ingreso</option>
              <option value="egreso">Egreso</option>
            </select>
          </div>
        </div>
      </form>
    </div>
    <div class="contenedor limpiarEstilos">
      <div class="ingreso">
        <h2 class="ingreso_titulo">Ingresos</h2>
        <div id="lista-ingresos"></div>
      </div>
      <div class="egreso">
        <h2 class="egreso_titulo">Egresos</h2>
        <div id="lista-egresos">
          
        </div>
      </div>
    </div>

    <script src="js/Dato.js"></script>
    <script src="js/Ingreso.js"></script>
    <script src="js/Egreso.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
